<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 01 of CSS3</title>

    <style>
        body {
            background-color: rgb(244, 250, 255);
        }
        
        div {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: white;
            border: medium brown solid;
            color: brown;
            padding: 0 10px 0 10px;
            /* top, right, bottom, left */
            margin: auto;
            width: 500px;
            border-radius: 20px;
            box-shadow: 5px 15px 20px rgb(156, 156, 156);

        }

        .div {
            opacity: 0;
            animation-name: fadeIn;
            animation-duration: 7s;
            animation-timing-function: ease;
            animation-fill-mode: forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body onload="setStyle()">
    <div id="myDiv">
        <h1>Cascading Style Sheets</h1>
        <h2>Welcome to a World of Style!</h2>
        <p>CSS is Fun!</p>
    </div>
    <p>
        <input type="button" value="Light Blue" onclick="setBackground1()">
        <input type="button" value="Red" oninput="setBackground2()">
    </p>
    <p>
        <input type="range" min="300" max="700" step="1" value="500" id="width" oninput="setWidth()" onclick="setBackground2()">
    </p>
    <p>Copyright &copy; 2025 theunnoticeddesign</p>
    <script>
        function setStyle(){
            document.body.style.color = "green";
            document.body.style.backgroundColor = "yellow";
        }
        function setBackground1(){
            document.getElementById("myDiv").style.backgroundColor = "lightblue";
        }
        function setBackground2(){
            document.getElementById("myDiv").style.backgroundColor = "Red";
        }
        function setWidth(){
            let width = document.getElementById("width").value;
            console.log("Width: " + width);
            document.getElementById("myDiv").style.width = width + "px";
        }
    </script>
</body>
</html>
